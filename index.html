<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css"/>
    <link rel="stylesheet" href="styles/header.css"/>
    <title>Netflix</title>
</head>
<body>
    <header class="header">
        <nav class="header__content">
            <div class="header__logo">
                <a href="index.html" class="header__home">
                    <img src="assets/images/netflix-logo.png" alt="" class="nav__logo"/>
                </a>
            </div>
            <div class="header__menu">
                <h3 class="home">홈</h3>
                <h3 class="series">시리즈</h3>
                <h3 class="movie">영화</h3>
            </div>
            <div class="header__buttons">
                <a href="#">
                    <img src="assets/images/netflix-avatar.png" alt="" class="nav__avatar"/>
                </a>
            </div>
        </nav>
    </header>
    <div class="main container">
        <div class="banner">
            <div class="banner__contents">
                <h1 class="banner__title">종이의 집</h1>
                <div class="banner__buttons">
                    <button class="banner__button">재생</button>
                    <button class="banner__button">상세정보</button>
                </div>
                <div class="banner__description">
                    1명의 천재, 8명의 공범, 철저히 준비한 세기의 강도. 스페인 조폐국에서 인질극까지 벌인 이들은 과연 포위 경찰을 따돌리고 거액의 돈과 함께 달아날 수 있을까?
                </div>
            </div>
            <div class="banner--fadeBottom">

            </div>
        </div>
        <div class="row">
            <h2 class="row__title">오늘 대한민국의 TOP 10 시리즈</h2>
            <div class="row__posters">
                <img src="assets/images/top1.png" alt="" class="row__poster row__posterLarge"/>
                <img src="assets/images/top2.png" alt="" class="row__poster row__posterLarge"/>
                <img src="assets/images/top3.png" alt="" class="row__poster row__posterLarge"/>
                <img src="assets/images/top4.png" alt="" class="row__poster row__posterLarge"/>
                <img src="assets/images/top5.png" alt="" class="row__poster row__posterLarge"/>
                <img src="assets/images/top6.png" alt="" class="row__poster row__posterLarge"/>
                <img src="assets/images/top7.png" alt="" class="row__poster row__posterLarge"/>
                <img src="assets/images/top8.png" alt="" class="row__poster row__posterLarge"/>
                <img src="assets/images/top9.png" alt="" class="row__poster row__posterLarge"/>
                <img src="assets/images/top10.png" alt="" class="row__poster row__posterLarge"/>

            </div>
        </div>
        
        <div class="row">
            <h2 class="row__title">지금 뜨는 콘텐츠</h2>
            <div class="row__posters">
                <img src="assets/images/list1.png" alt="" class="row__poster "/>
                <img src="assets/images/list2.png" alt="" class="row__poster "/>
                <img src="assets/images/list3.png" alt="" class="row__poster "/>
                <img src="assets/images/list4.png" alt="" class="row__poster "/>
                <img src="assets/images/list5.png" alt="" class="row__poster "/>
                <img src="assets/images/list6.png" alt="" class="row__poster "/>
                <img src="assets/images/list7.png" alt="" class="row__poster "/>
                <img src="assets/images/list8.png" alt="" class="row__poster "/>
                <img src="assets/images/list9.png" alt="" class="row__poster "/>
            </div>
        </div>

        <div class="row">
            <h2 class="row__title">넷플릭스 오리지널</h2>
            <div class="row__posters">
                <img src="assets/images/list7.png" alt="" class="row__poster "/>
                <img src="assets/images/list4.png" alt="" class="row__poster "/>
                <img src="assets/images/list10.png" alt="" class="row__poster "/>
                <img src="assets/images/list11.png" alt="" class="row__poster "/>
                <img src="assets/images/list12.png" alt="" class="row__poster "/>
                <img src="assets/images/list13.png" alt="" class="row__poster "/>
                <img src="assets/images/list14.png" alt="" class="row__poster "/>
                <img src="assets/images/list15.png" alt="" class="row__poster "/>
                <img src="assets/images/list16.png" alt="" class="row__poster "/>
            </div>
        </div>
 
    </div>
</body>
</html>
